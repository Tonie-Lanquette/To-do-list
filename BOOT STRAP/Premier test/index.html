<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-uppercase text-center my-3">Buttons in bootstrap</h1>
    <div class="my-3 mx-auto w-50">
      <button class="btn btn-primary">My main action</button>
      <button class="btn btn-secondary">My secondary action</button>
      <button class="btn btn-success">My success button</button>
      <button class="btn btn-danger">My delete button</button>
    </div>
    <div class="d-flex justify-content-around x-50" style="height: 200px">
      <div class="bg-primary w-25 x-25"></div>
      <div class="bg-secondary w-25 x-25"></div>
      <div class="bg-info w-25 x-25"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
