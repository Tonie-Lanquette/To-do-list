<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--permet de faire du responsive-->
    <title>Rappel html</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <h1 class="superTitle">Welcome to the jungle</h1>
    <!--titre de h1 to h6-->
    <h2 class="Titre2">titre 2</h2>
    <h3>titre 3</h3>

    <p>un joli paragraphe</p>

    <ol>
      <!-- apparition rapide "ol>li*nombre",une liste ordonné nulérique -->
      <li>premier élément</li>
      <li>deuxième élément</li>
      <li></li>
      <li></li>
    </ol>

    <!-- une liste à puce -->
    <ul>
      <li>premier élément</li>
      <li>deuxième élément</li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- input text créer un cadre d'entrée de texte -->
    <input type="text" placeholder="Email" />
    <input type="date" id="calendar" />
    <input type="mail" /><br /><br /><br /><br />

    <!-- input file -->
    <input type="file" /> <br /><br /><br /><br />

    <!-- input button -->
    <button>valider</button> <br /><br /><br /><br />
    <div>
      <!-- ici, je crée un lien vers google, le target = blank indique qu'il  -->
      <a href="https://www.google.com" target="_blank"> lien vers google </a>
    </div>
    <!-- ./"dans le dossier du fichier ou je me trouve" -->
    <img class="img" src="./medias/galaxyoof.jpg" alt="image de galaxie" />
  </body>
</html>
